<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body id="page-top">
<div id="wrapper">
	<!-- Header -->
	<ul th:replace="layout :: header"></ul>
	<!-- End of Header -->
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<!-- Topbar -->
			<nav th:replace="layout :: topbar"> </nav>
			<!-- End of Topbar -->

			<div class="container-fluid">
				<div th:replace="layout :: alert"> </div>

				<!-- Contenido sin heredar -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<div class="row align-items-center">
							<i class="pl-3 far fa-plus-square fa-2x"></i>
							<h6 class="pl-3 m-0 font-weight-bold text-primary" th:text="${title}"></h6>
						</div>
					</div>
					<div class="card-body">
						<!-- Remplazar las tablas o los formularios en este apartado -->
						<div class="form-group row">
							<div class="content col-sm-1">
								<i class="far fa-plus-square fa-2x"></i>
							</div>
							<h3 class="card-title col-sm-6" th:text="${paciente.nombre}"></h3>
							<div class="col-sm-4">
								<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
									<i class="fas fa-trash-alt"></i>&nbsp;Eliminar</button>
								<a class="btn btn-primary" th:href="@{/paciente/list}"><i
										class="fas fa-arrow-left"></i>&nbsp;Volver</a>
							</div>
						</div>

						<input type="hidden" id="idpersona"
							   th:value="${paciente.idpersona}" />
						<hr />
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group row">
									<div class="content col-sm-3 bg-light">
										<i class="fas fa-vial"></i> <label class="h5 col-form-label">&nbsp;Nombre:</label>
									</div>
									<div class="col-sm-8">
										<h5 class="card-text" th:text="${paciente.nombre}"></h5>
									</div>
								</div>
								<div class="form-group row">
									<div class="content col-sm-3 bg-light">
										<i class="fas fa-dollar-sign"></i> <label
											class="h5 col-form-label">&nbsp;Apellido:</label>
									</div>
									<div class="col-sm-8">
										<h5 class="card-text" th:text="${paciente.apellido}"></h5>
									</div>
								</div>
								<div class="form-group row">
									<div class="content col-sm-3 bg-light">
										<i class="fas fa-prescription-bottle"></i> <label
											class="h5 col-form-label">Cedula:</label>
									</div>
									<div class="col-sm-8">
										<h5 class="card-text" th:text="${paciente.cedula}"></h5>
									</div>
								</div>
								<div class="form-group row">
									<div class="content col-sm-3 bg-light">
										<i class="fas fa-syringe"></i> <label
											class="h5 col-form-label">Telefono:</label>
									</div>
									<div class="col-sm-8">
										<h5 class="card-text"
											th:text="${paciente.telefono}"></h5>
									</div>
								</div>
								<div class="form-group row">
									<div class="content col-sm-3 bg-light">
										<i class="fas fa-syringe"></i> <label
											class="h5 col-form-label">email:</label>
									</div>
									<div class="col-sm-8">
										<h5 class="card-text"
											th:text="${paciente.email}"></h5>
									</div>
								</div>

								<div class="form-group row">
									<div class="content col-sm-3 bg-light">
										<i class="fas fa-calendar-times"></i>
										<label class="h5 col-form-label">&nbsp;Fecha de nacimiento:</label>
									</div>
									<div class="col-sm-8">
										<h5 class="card-text"
											th:text="${paciente.nacimiento}"></h5>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group row">
									<div class="content col-sm-4 bg-light">
										<i class="fas fa-syringe"></i> <label
											class="h5 col-form-label">Alergias:</label>
									</div>
									<div class="col-sm-7">
										<h5 class="card-text"
											th:text="${paciente.alergias}"></h5>
									</div>
								</div>
								<div class="form-group row">
									<div class="content col-sm-4 bg-light">
										<i class="fas fa-syringe"></i> <label
											class="h5 col-form-label">Tipo Sangre:</label>
									</div>
									<div class="col-sm-7">
										<h5 class="card-text"
											th:text="${paciente.tipoSangre}"></h5>
									</div>
								</div>
							</div>

						</div>
						<div class="row">
							<table class="table table-sm">
								<thead>
								<tr>
									<th><i class="fas far fa-address-card"></i>&nbsp;ID</th>
									<th>&nbsp;Paciente</th>
									<th>&nbsp;Medico</th>
									<th>&nbsp;Fecha</th>
									<th>&nbsp;Detalle</th>

								</tr>
								</thead>
								<tbody >
								<tr th:each=" receta : ${recetas}">
									<td th:text="${receta.idreceta}"></td>
									<td th:text="${receta.paciente.nombre}"></td>
									<td th:if="${receta.medico == null}">Sin Medico</td>
									<td th:unless="${receta.medico == null}" th:text="${receta.medico.nombre}"></td>
									<td th:text="${receta.fecha}" ></td>
									<td>
										<a class="btn btn-sm btn-warning" title="Ver Receta"
										   th:href="@{/receta/retrieve/} + ${receta.idreceta}">
											<i class="fas fa-eye"></i>
											Ver Receta
										</a>
									</td>
								</tr>
								</tbody>
							</table>


						</div>
					</div>
					<!--Aqui van los modales de los cards -->
					<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Â¿Desea eliminar al paciente?</h5>
									<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p th:text=${paciente.nombre}></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
									<a th:href="@{/paciente/delete/} + ${paciente.idpersona}" class="btn btn-success">Confirmar</a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<footer th:replace="layout :: footer"></footer>
	</div>
</div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
	<i class="fas fa-angle-up"></i>
</a>
</body>

</html>
