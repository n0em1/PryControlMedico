<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head"></head>
<body id="page-top">
    <div id="wrapper">
        <!-- Header -->
        <ul th:replace="layout :: header"></ul>
        <!-- End of Header -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="layout :: topbar"> </nav>
                <!-- End of Topbar -->

                <div class="container-fluid">
                    <div th:replace="layout :: alert"> </div>

                    <!-- Contenido sin heredar -->
                    <div class="card shadow mb-4">

                        <div class="card-header py-3">
                            <div class="row align-items-center">
                                <h6 class="pl-3 m-0 font-weight-bold text-primary">Pacientes por edad</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="chart-container" class="text-center">
                                Procesando .......
                            </div>
                        </div>
                        
                        <div class="card-header py-3">
                            <div class="row align-items-center">
                                <h6 class="pl-3 m-0 font-weight-bold text-primary">Dosis suministradas y rechazadas en la semana actual.</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="chart-container2" class="text-center">
                                Procesando .......
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <footer th:replace="layout :: footer"></footer>
            <!-- Java Script reportes -->
            <script th:src="@{/js/charts/reportePorEdad.js}"></script>
            <script th:src="@{/js/charts/reportePorEstadoDosis.js}"></script>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>
</html>
